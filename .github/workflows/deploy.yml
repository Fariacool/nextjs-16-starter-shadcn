name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build with OpenNext
        run: pnpm build:opennextjs

      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          # CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          pnpm wrangler versions upload --message "Commit: ${COMMIT_SHA}"
          VERSION_ID=$(pnpm wrangler versions list --json | jq -r '.[0].version_id')
          pnpm wrangler versions deploy ${VERSION_ID} --percentage 100 --yes
