name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build with OpenNext
        run: pnpm build:opennextjs

      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          # CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          COMMIT_MESSAGE=$(git log -1 --format=%s)
          # Capture output to file to extract Version ID while also showing logs
          pnpm wrangler versions upload --tag "${COMMIT_SHA}" --message "${COMMIT_MESSAGE}" > upload_output.txt 2>&1
          cat upload_output.txt
          VERSION_ID=$(grep "Worker Version ID:" upload_output.txt | awk '{print $4}')
          
          if [ -z "$VERSION_ID" ]; then
            echo "Error: Could not extract Version ID from upload output"
            exit 1
          fi
          
          echo "Deploying Version ID: $VERSION_ID"
          pnpm wrangler versions deploy ${VERSION_ID} --percentage 100 --yes
